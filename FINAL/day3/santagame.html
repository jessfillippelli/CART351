function startGame() {
    myGameArea.start();
    myGamePiece = new component(100, 100, "images/s.png", 10, 120, "image");
    myObstacle = new component(200, 200, "images/CandyCane1.png", 900, 120, "image"); //GOOD

    var button = document.getElementById("GameButton");

var myGameArea = {
    canvas: document.createElement("canvas"),
    start : function() {
      this.canvas.width = window.innerWidth;
      this.canvas.height = window.innerHeight;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0; // multople canady canes
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = true;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = false;
        })
    },
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}// end game area

//game over
function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

//object on canavas
function component(width, height, path, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = path;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY =0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {

            ctx.drawImage(this.image,
                this.x,
                this.y,
                this.width, this.height);
        }

    }
    this.newPos = function() {
        cnvs= myGameArea.canvas;
      if(this.x+this.width>cnvs.width){
        gameWon =true;
        gameOver =true;

      }
        this.x += 5;
        this.y += this.speedY;
    }
    this.crashWith = function(otherobj) {
          var myleft = this.x;
          var myright = this.x + (this.width);
          var mytop = this.y;
          var mybottom = this.y + (this.height);
          var otherleft = otherobj.x+otherobj.width/2;
          var otherright = otherobj.x + (otherobj.width);
          var othertop = otherobj.y;

          var otherbottom = otherobj.y + (otherobj.height);

          var crash = true;
          if ((mybottom < othertop) ||
                 (mytop > otherbottom) ||
                 (myright < otherleft) ||
                 (myleft > otherright)) {
             crash = false;
          }
          return crash;
      } //end of crash
} //end obj
