<html lang="en" dir="ltr">

  <body>
<div class="container">
  <h1> DAY 10 </h1>
  <h2> oops itâ€™s not time for this door to be open! </h2>
  <h2> Come back soon to get what is behind this door. </h2>
  <button onclick = "window.location.href='../index.html'" class="button button1">BACK TO CALENDAR </button>


  <div class="count">
      <div class="countd">
        <span id="days">00</span>
        DAYS
      </div>

      <div class="countd">
        <span id="hours">00</span>
        HOURS
      </div>

      <div class="countd">
        <span id="minutes">00</span>
        MINUTES
      </div>

      <div class="countd">
        <span id="seconds">00</span>
        SECONDS
      </div>
  </div>
</div>

<script type="text/javascript">

var count = new Date ("dec 10, 2018 00:00:00").getTime();
var x = setInterval(function(){
    var now = new Date().getTime();
    var d = count - now;

    var days = Math.floor(d/(1000*60*60*24));
    var hours = Math.floor((d%(1000*60*60*24))/(1000*60*60));
    var minutes = Math.floor((d&(1000*60*60))/(1000*60));
    var seconds = Math.floor((d%(1000*60))/1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

    if(d <= 0){
      clearInterval(x);
    }

},1000);


</script>








  </body>
