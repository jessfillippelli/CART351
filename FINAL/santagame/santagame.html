<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas" rel="stylesheet">

</head>
<body onload="startGame()">
  <h1>move the santa head through the canady canes with teh arrows </h1>
<script>

var myGamePiece;
//ADD MORE Obstacles
var myObstacle;
var myObstacletwo;
var myObstaclethree;
var myObstaclefour;
var myObstaclefive;
var myObstaclesix;
var myObstacleseven;
var myObstacleeight;
var myObstaclenine;


function startGame() {
    myGameArea.start();
    myGamePiece = new component(100, 100, "images/santa.png", 10, 120, "image");
    myObstacle = new component(200, 200, "images/CandyCane1.png", 900, 120, "image"); //GOOD
    myObstacletwo = new component(200, 200, "images/candycane2.png", 500, 200, "image");
    myObstaclethree = new component(200, 200, "images/candycane3.png", 820, 600, "image");
    myObstaclefour = new component(200, 200, "images/candycane5.png", 2000, 400, "image");
    myObstaclefive = new component(200, 200, "images/candy4.png", 1200, 600, "image");
    myObstaclesix = new component(200, 200, "images/candy4.png", 1760, 100, "image");
    myObstacleseven = new component(200, 200, "images/candy6.png", 1300, 160, "image");
    myObstacleeight = new component(200, 200, "images/candy6.png", 1515, 600, "image");
    myObstaclenine = new component(200, 200, "images/CandyCane1.png", 200, 530, "image");

}

var myGameArea = {
    canvas: document.createElement("canvas"),
    start : function() {
      this.canvas.width = window.innerWidth;
      this.canvas.height = window.innerHeight;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0; // multople canady canes
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = true;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = false;
        })
    },
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}// end game area

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}


function component(width, height, path, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = path;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY =0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image,
                this.x,
                this.y,
                this.width, this.height);
        }

    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
    this.crashWith = function(otherobj) {
          var myleft = this.x;
          var myright = this.x + (this.width);
          var mytop = this.y;
          var mybottom = this.y + (this.height);
          var otherleft = otherobj.x;
          var otherright = otherobj.x + (otherobj.width);
          var othertop = otherobj.y;
          var otherbottom = otherobj.y + (otherobj.height);
          var crash = true;
          if ((mybottom < othertop) ||
                 (mytop > otherbottom) ||
                 (myright < otherleft) ||
                 (myleft > otherright)) {
             crash = false;
          }
          return crash;
      }
} //end obj


function updateGameArea() { //start of update game
  if (myGamePiece.crashWith(myObstacle, myObstacletwo, myObstaclethree, myObstaclefour, myObstaclefive, myObstaclesix, myObstacleseven, myObstacleeight, myObstaclenine )) {
     myGameArea.stop();
} else {

  //ADDED MORE Obstacles
   myObstacle.x += -1; //getting the candy canes to move
   myObstacletwo.x+= -1;
   myObstaclethree.x+= -1;
   myObstaclefour.x+= -1;
   myObstaclefive.x+= -1;
   myObstaclesix.x+= -1;
   myObstacleseven.x+= -1;
   myObstaclenine.x+= -1;
   myObstacleeight.x+= -1;


   myGameArea.clear();
   myGamePiece.speedX = 0;
   myGamePiece.speedY = 0;
   if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -1; }
   if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 1; }
   if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY = -1; }
   if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 1; }
   myGamePiece.newPos();
   myGamePiece.update();

//adding more  Obstacles
   myObstacle.update();
   myObstacletwo.update();
   myObstaclethree.update();
   myObstaclefour.update();
   myObstaclefive.update();
   myObstaclesix.update();
   myObstacleseven.update();
   myObstacleeight.update();
   myObstaclenine.update();
 }
} //end of update game



window.onresize = function(event) {
  //console.log("resize");
  myGameArea.canvas.width = window.innerWidth;
  myGameArea.canvas.height = window.innerHeight;
};

</script>
</body>
</html>
