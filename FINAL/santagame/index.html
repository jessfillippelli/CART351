<script>

var myGamePiece;
var myObstacle;
var myObstacletwo;
//var myObstacletwo;


function startGame() {
    myGameArea.start();
    myGamePiece = new component(100, 100, "images/santa.png", 10, 120, "image");
     //myObstacle = new component(10, 200, "green", 300, 120 );
  myObstacle = new component(200, 200, "images/CandyCane.png", 300, 120, "image");
    myObstacletwo = new component(200, 200, "images/candycane2.png", 400, 200, "image");
  //  myObstacle = new component(200, 200, "/images/candycane3.png", 450, 350, "image");

}

var myGameArea = {
    canvas: document.createElement("canvas"),
    start : function() {
      this.canvas.width = window.innerWidth;
      this.canvas.height = window.innerHeight;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0; // multople canady canes
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = true;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = false;
        })
    },
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}// end game area

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}


function component(width, height, path, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = path;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY =0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image,
                this.x,
                this.y,
                this.width, this.height);
        }

    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
    this.crashWith = function(otherobj) {
          var myleft = this.x;
          var myright = this.x + (this.width);
          var mytop = this.y;
          var mybottom = this.y + (this.height);
          var otherleft = otherobj.x;
          var otherright = otherobj.x + (otherobj.width);
          var othertop = otherobj.y;
          var otherbottom = otherobj.y + (otherobj.height);
          var crash = true;
          if ((mybottom < othertop) ||
                 (mytop > otherbottom) ||
                 (myright < otherleft) ||
                 (myleft > otherright)) {
             crash = false;
          }
          return crash;
      }
} //end obj


function updateGameArea() { //start of update game
  if (myGamePiece.crashWith(myObstacle)) {
     myGameArea.stop();
} else {

   myObstacle.x += -1; //getting the candy canes to move
   myObstacletwo.x+=-1;
   myGameArea.clear();
   myGamePiece.speedX = 0;
   myGamePiece.speedY = 0;
   if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -1; }
   if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 1; }
   if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY = -1; }
   if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 1; }
   myGamePiece.newPos();
   myGamePiece.update();

//adding more  Obstacles
   myObstacle.update();
   myObstacletwo.update();
 }
} //end of update game
