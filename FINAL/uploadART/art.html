 $.ajax({

				 enctype: 'multipart/form-data',
				 url: "../php/insertGalleryAJAX_DB.php",
				 data: data,
				 processData: false,//prevents from converting into a query string
				 contentType: false,
				 cache: false,
				 timeout: 600000,
				 success: function (response) {
				 console.log(response);
				},
				error:function(){
			 console.log("error occurred");
		 }
	 });
 });

});//ready
