  <script>


  window.onload = function(){
// step 1 access the canvas element && the graphics context....
let canvas = document.getElementById('testCanvas');
let canvasContext = canvas.getContext('2d');


const MAX_ELLIPSES =10;
const MAX_RECT = 10;

//event listerer
canvas.addEventListener("mousedown",function(event){
  console.log("canvas mouse clicked"); //part ONE
  for(let i=0; i<MAX_RECT; i++){
    //shapeList[i].hitTest(event); //knows that a shape was clicked
  }

});

//array
let myEllipses = [];
let myRect = [];
let colors = ["#d9b3ff","#ffb3d9","#ffb3b3","#ffff80","#b3c6ff","#ccffb3","#ffe0b3"];


//fill the array with objects
for (let i =0; i< MAX_ELLIPSES;i++){

// A REMINDER - i = x-axis, i = y-axis 15 = size of ball, color , (i%3)+9, (i%8)+7 = speed of ball
  myEllipses.push(new myRunningEllipse(i,i,15,colors[i%colors.length],(i%3)+7,(i%4)+5));
}
for (let i =0; i< MAX_RECT;i++){
// A REMINDER - i+100 = x-axis, i+100 = y-axis 30,30 = w &h of rect, color , (i%5)+1,(i%2)+5) = speed of rect
  myRect.push(new myRunningRect(i+100,i+150,30,30,colors[i%colors.length],(i%3)+2,(i%4)+1));
}

requestAnimationFrame(runAni);

// this is our callback function (to simulate a loop ... )
function runAni(){

  // clear the canvas ...
  canvasContext.clearRect(0, 0, canvas.width, canvas.height);


  for (let i =0; i< MAX_ELLIPSES;i++){
    myEllipses[i].update();
    myEllipses[i].render();

  }

  for (let i =0; i< MAX_RECT;i++){
    myRect[i].update();
    myRect[i].render();

  }
  // recursive call ...
  requestAnimationFrame(runAni);
}

//start of circle function 
function myRunningEllipse(x,y,r,c,xSpeed,ySpeed){
  //member variables
  this.xPos = x;
  this.yPos = y;
  this.radius = r;
  this.ellipseColor = c;

  // new for updating
  this.xSpeed = xSpeed;
  this.ySpeed =ySpeed;

//member function
  this.render =function(){
      canvasContext.fillStyle = this.ellipseColor;// change the color we are using
      canvasContext.beginPath();
      canvasContext.arc(this.xPos,this.yPos,this.radius,0, Math.PI * 2, true);
      canvasContext.fill(); // set the fill
      canvasContext.closePath(); //close a path ...
    }
  //member function for updating
  this.update = function(){
       if(this.xPos<0 || this.xPos>canvas.width){
         this.xSpeed*=-1;
       }
       if(this.yPos<0 || this.yPos>canvas.height){
         this.ySpeed*=-1;
       }
       this.xPos+=this.xSpeed;
       this.yPos+=this.ySpeed;
     }
  } // end of circle FUNCTION

//start of rect FUNCTION
  function myRunningRect(x, y, w, h, c, xSpeed,ySpeed) {
      this.x = x;
      this.y = y;
      this.w = w;
      this.h = h;
      this.rectColor  = c;

      this.xSpeed = xSpeed;
      this.ySpeed =ySpeed;

      this.render = function(){
          canvasContext.fillStyle = this.rectColor;
          canvasContext.fillRect(this.x,this.y,this.w, this.h);
        }

        this.update = function(){
             if(this.x<0 || this.x>canvas.width){
               this.xSpeed*=-1;
             }
             if(this.y<0 || this.y>canvas.height){
               this.ySpeed*=-1;
             }
             this.x+=this.xSpeed;
             this.y+=this.ySpeed;
           }
    } //END OF RECT FUNCTION

} //end window onload - EVERYTHING HAS TO BE INSIDE OF HERE
  </script>
